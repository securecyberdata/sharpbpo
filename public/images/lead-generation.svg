<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Funnel -->
  <g transform="translate(250, 100)">
    <!-- Funnel Sections -->
    <path d="M50 0 L250 0 L200 100 L100 100 Z" fill="#007bff" opacity="0.9"/>
    <path d="M100 120 L200 120 L150 220 L150 220 Z" fill="#0056b3" opacity="0.9"/>
    <path d="M150 240 L150 240 L175 340 L125 340 Z" fill="#003380" opacity="0.9"/>
    
    <!-- Icons -->
    <g transform="translate(125, 50)">
      <circle cx="25" cy="0" r="15" fill="#fff"/>
      <text x="25" y="5" text-anchor="middle" fill="#007bff" font-size="16">1</text>
    </g>
    
    <g transform="translate(125, 170)">
      <circle cx="25" cy="0" r="15" fill="#fff"/>
      <text x="25" y="5" text-anchor="middle" fill="#0056b3" font-size="16">2</text>
    </g>
    
    <g transform="translate(125, 290)">
      <circle cx="25" cy="0" r="15" fill="#fff"/>
      <text x="25" y="5" text-anchor="middle" fill="#003380" font-size="16">3</text>
    </g>
  </g>

  <!-- Decorative Elements -->
  <g>
    <!-- Circles -->
    <circle cx="150" cy="150" r="30" fill="url(#grad1)"/>
    <circle cx="650" cy="250" r="40" fill="url(#grad1)"/>
    <circle cx="200" cy="450" r="25" fill="url(#grad1)"/>
    
    <!-- Flow Lines -->
    <g stroke="#ddd" stroke-width="2" stroke-dasharray="5,5">
      <path d="M150 150 C 200 150, 250 200, 300 200"/>
      <path d="M650 250 C 600 250, 550 300, 500 300"/>
      <path d="M200 450 C 250 450, 300 400, 350 400"/>
    </g>
  </g>

  <!-- Small Icons -->
  <g>
    <!-- Users -->
    <circle cx="100" cy="100" r="10" fill="#ff0080"/>
    <circle cx="700" cy="200" r="10" fill="#ff0080"/>
    <circle cx="150" cy="500" r="10" fill="#ff0080"/>
    
    <!-- Data Points -->
    <circle cx="600" cy="150" r="8" fill="#28a745"/>
    <circle cx="650" cy="400" r="8" fill="#28a745"/>
    <circle cx="250" cy="350" r="8" fill="#28a745"/>
  </g>
</svg> 