<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#00ff80;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Main Device -->
  <g transform="translate(200, 100)">
    <!-- Phone Body -->
    <rect x="100" y="50" width="200" height="350" rx="20" fill="#f8f9fa" stroke="#333" stroke-width="2"/>
    <rect x="110" y="60" width="180" height="330" rx="15" fill="#fff"/>
    
    <!-- Screen Content -->
    <rect x="130" y="80" width="140" height="40" fill="#007bff" rx="5"/>
    <rect x="130" y="140" width="140" height="20" fill="#e9ecef" rx="3"/>
    <rect x="130" y="170" width="140" height="20" fill="#e9ecef" rx="3"/>
    <rect x="130" y="200" width="140" height="20" fill="#e9ecef" rx="3"/>
    
    <!-- Send Button -->
    <rect x="130" y="240" width="140" height="40" fill="#28a745" rx="5"/>
    <text x="200" y="265" text-anchor="middle" fill="#fff" font-size="16">Send</text>
  </g>

  <!-- Message Bubbles -->
  <g>
    <!-- Outgoing Messages -->
    <g transform="translate(450, 150)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="#007bff"/>
      <rect x="0" y="60" width="150" height="40" rx="20" fill="#007bff"/>
    </g>
    
    <!-- Incoming Messages -->
    <g transform="translate(50, 250)">
      <rect x="0" y="0" width="130" height="40" rx="20" fill="#e9ecef"/>
      <rect x="0" y="60" width="100" height="40" rx="20" fill="#e9ecef"/>
    </g>
  </g>

  <!-- Decorative Elements -->
  <g>
    <circle cx="150" cy="150" r="30" fill="url(#grad1)"/>
    <circle cx="650" cy="300" r="40" fill="url(#grad1)"/>
    <circle cx="400" cy="450" r="25" fill="url(#grad1)"/>
  </g>

  <!-- Connection Lines -->
  <g stroke="#ddd" stroke-width="2" stroke-dasharray="5,5">
    <path d="M180 170 C 250 170, 300 200, 350 200"/>
    <path d="M620 320 C 550 320, 500 350, 450 350"/>
    <path d="M400 425 C 400 375, 400 325, 400 275"/>
  </g>

  <!-- Small Icons -->
  <g fill="#28a745" opacity="0.3">
    <circle cx="100" cy="100" r="8"/>
    <circle cx="700" cy="200" r="8"/>
    <circle cx="200" cy="500" r="8"/>
    <circle cx="600" cy="400" r="8"/>
  </g>
</svg> 